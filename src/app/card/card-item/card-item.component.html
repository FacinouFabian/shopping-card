<div class="card-item-wrapper" [ngStyle]="{ color: 'blue' }">
  <div>
    {{ cardItem.name }}
  </div>
  <div style="width: 100px; height: 150px">
    <img src="{{ imageUrl }}" alt="" style="width: 100%; height: 100%" />
  </div>
  <div>{{ cardItem.price }}$</div>
  <div>
    <input
      type="number"
      value="{{ cardItem.quantity }}"
      min="1"
      id="{{ cardItem.id }}"
      [(ngModel)]="cardItem.quantity"
      (change)="onBasketItemChanged($event)"
    />
  </div>
  <div>{{ cardItem.quantity * cardItem.price }}$</div>
  <div>
    <button
      type="button"
      class="btn btn-default"
      aria-label="Left Align"
      id="{{ cardItem.id }}"
      (click)="onBasketItemDeleted($event)"
    >
      <span
        class="glyphicon glyphicon-remove"
        aria-hidden="true"
        id="{{ cardItem.id }}"
      >
      </span>
    </button>
  </div>
</div>
